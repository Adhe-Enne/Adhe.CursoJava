spring.application.name=techlab-backend
spring.datasource.url=jdbc:mysql://localhost:3306/adhe.techlab?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password={{your_password_here}}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# NOTE: Update `spring.datasource.username` and `spring.datasource.password` with your MySQL credentials.
# Do not include stacktrace in error responses
server.error.include-stacktrace=never

# JWT configuration
jwt.secret={{your_jwt_secret_here}}
jwt.expiration={{your_jwt_expiration_here}} 